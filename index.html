<html>
<body>
    <h1>Lotto3</h1>
    <canvas id="Canvas1" width="800" height="800" style="border: 1px solid black;"></canvas>
    <script>
        var c1 = document.getElementById("Canvas1");
        var ct1 = c1.getContext("2d");
        ct1.font = "14px Monospace";
        setn = 10;
        var set = [];

        function pic6() {
            var pick = [0, 0, 0, 0, 0, 0];
            for (k = 0; k < 6; k++) {
                do {
                    n = 1 + Math.floor(Math.random() * 59);
                } while (pick.includes(n));
                pick[k] = n;
            }
             return pick.sort(function(a, b) {
                return a - b;
            });
        }

        for (i = 0; i < setn; i++) {
            set[i] = pic6();
            ct1.fillText(set[i], 10, 20 + 15 * i);
        }
    </script>
</body>
</html>
